     <!--friends part Start-->
      <div class="partOfFriends animated fadeIn " ng-app="socialNetwork"> 
        <div  class="friends" ng-repeat="friend in $ctrl.page.friends track by $index">
          <img ui-sref="cont.mainPage({userId:friend.userId})" class="friendPhoto" src="{{friend.avatar_url}}"/>
          <div  class="aboutFriend">
            
          	<div ui-sref="cont.mainPage({userId:friend.userId})" class="firstSecondName" >
          		<span class="friendFirstName">{{friend.first_name}}</span>
          		<span class="friendSecondName">{{friend.second_name}}</span>
          	</div>
              <p class="countFriends">{{friend.count_friends}}<span class="pFriend">друзів</span></p>
          </div>
           <div class="icons">
            <a ng-click="$ctrl.chatEnter(friend.userId, $index);" class="icon"><i class="fa fa-envelope-o fa-2x" aria-hidden="true"></i></a>
          	<p><i class="fa fa-trash-o fa-2x" aria-hidden="true"></i></p>
          </div>
          <div class="buttons" >
            <a  ng-click="$ctrl.chatEnter(friend.userId, $index);"><button type="button" class="write">Написати повідомлення</button></a>
            <button type="button" class="del">Видалити з друзів</button>
          </div>
        </div>
        </div>
