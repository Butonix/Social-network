 <!--header-->
 <div  ng-controller="singUpController">
    <header class="header">
        <a ui-sref="mainContainer.autorize"><img src="src/img/log.png" alt="logo" class="header_logo"></a>
         <form class="header_enter" name="headerEnter" ng-submit="loginUser()">
            <div class="partFormHeder">
            	<div class="emailAndpass">
            		<label class="email">E-mail:</label>
            		<input type="email" name="email" class="email_input" ng-model="user.email" ng-required="true">
            		<label class="password">Пароль:</label>
            		<input type="password" name="password" class="password_input" ng-model="user.password" ng-required="true">
					      <a ui-sref="mainContainer.mainPage" class="header_btn"><button type="submit" class="enter_button" ng-disabled="headerEnter.$invalid">Увійти</button></a>
            	</div>
            	<div class="d33" ng-show="headerEnter.email.$invalid && headerEnter.email.$touched || headerEnter.password.$invalid && headerEnter.password.$touched">Не правильний е-мейл або пароль</div>
            </div>
        </form>
    </header>
    <!--main-->
    <main class="main" ng-controller="singUpController">
         <article class="main_enter">
            <p class="enter_header">Заходь!:)</p>
            <form class="main_login" name="mainLogin" ng-submit="loginUser()">
                <label class="email">E-mail:</label>
                <input type="email"  name="email" class="email_input" ng_-model="user.email" ng-required="true">
                <p class="error" ng-show="mainLogin.email.$invalid && mainLogin.email.$touched">Введіть правильний е-мейл</p>
                <label class="password">Пароль:</label>
                <input type="password" name="password" class="password_input" ng_-model="user.password" ng-required="true">
                <p class="error" ng-show="mainLogin.password.$invalid && mainLogin.password.$touched">Введіть правильний пароль</p>
                <a ui-sref="mainContainer.mainPage"><button type="button" class="mainenter_button" ng-disabled="mainLogin.$invalid" >Увійти</button></a>
            </form>
        </article>
        <article class="registration">
            <p class="registration_header">Хочеш приєднатись до друзів?</p>
            <p class="registration_secondheader">реєструйся!</p>
            <form name="registration">
                <div class="partOfForm" >
                    <label for="firstname" class="partOfForm_label">Прізвище</label>
                    <input class="inputsPartOfForm" 
                    	   name="firstname" 
                    	   type="text"
                    	   id="firstname"
                    	   ng-model="singUpInfo.firstname" 
                    	   ng-required="true">
                    <p class="error" ng-show="registration.firstname.$invalid && registration.firstname.$touched">Поле не може бути пустим!</p>
                    <label for="name" class="partOfForm_label">Ім’я</label>
                    <input class="inputsPartOfForm" 
                    	   name="secondname"
                    	   type="text"
                    	   id="name"
                    	   ng-model="singUpInfo.secondname" 
                    	   ng-required="true">
                    <p class="error" ng-show="registration.secondname.$invalid && registration.secondname.$touched">Поле не може бути пустим!</p>
                    <label for="email" class="partOfForm_label">E-mail</label>
                    <input class="inputsPartOfForm" 
                    	   name="email"
                    	   type="email"
                    	   id="name" 
                    	   ng-model="singUpInfo.email" 
                    	   ng-required="true">
                    <p class="error" ng-show="registration.email.$invalid && registration.email.$touched">Введіть правильний емейл</p>
                    <label for="password" class="partOfForm_label">Пароль</label>
                    <input class="inputsPartOfForm" 
                    	   name="password"
                    	   type="password" 
                    	   id="password"
                    	   ng-model="singUpInfo.password" 
                    	   ng-minlength="6" 
                    	   ng-required="true">
                    <p class="error" ng-show="registration.password.$invalid && registration.password.$touched">Пароль має містити мінімум 6 символів</p>
					<button type="button" ng-click="singUserUp()" class="form_button" ng-disabled="registration.$invalid" >Приєднуйся!</button>
                </div>
            </form>
        </article>
    </main>
    <footer class="footer">
        <p class="footer_text">Friends © 2017</p>
    </footer>
    </div>
