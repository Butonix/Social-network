<div>
    <form class="infoBlock">
        <label for="firstName" class="infoBlock_label">
            Ім’я:
            <input type="text" value="{{$ctrl.changeUserInfo.first_name}}" name="firstName" id="firstName" ng-model="$ctrl.changeInfo.firstName" class="infoBlock_input">
        </label>
        <label for="surName" class="infoBlock_label">
            Прізвище:
            <input type="text" value="{{$ctrl.changeUserInfo.second_name}}" name="surName" id="surName" ng-model="$ctrl.changeInfo.surName" class="infoBlock_input">
        </label>
        <label for="emeil" class="infoBlock_label">
            Email:
            <input type="email" value="{{$ctrl.changeUserInfo.email}}" name="email" id="emeil" ng-model="$ctrl.changeInfo.email" class="infoBlock_input">
        </label>
        <label for="bDay" class="infoBlock_label">
            День Народження:
            <input type="date" value="{{$ctrl.changeUserInfo.birthday}}" name="bDay" id="bDay" ng-model="$ctrl.changeInfo.bDay" class="infoBlock_input"> 
        </label>
        <label for="city" class="infoBlock_label">
            Рідне місто:
            <input type="text" value="{{$ctrl.changeUserInfo.city}}" name="city" id="city" ng-model="$ctrl.changeInfo.city" class="infoBlock_input">
        </label>
        <label for="education" class="infoBlock_label">
            Освіта:
            <input type="text" value="{{$ctrl.changeUserInfo.education}}" name="education" id="education" ng-model="$ctrl.changeInfo.education" class="infoBlock_input">
        </label>
        <label for="phoneNumber" class="infoBlock_label">
            Моб. телефон:
            <input type="tel" value="{{$ctrl.changeUserInfo.mobile_number}}" name="phoneNumber" id="phoneNumber" ng-model="$ctrl.changeInfo.phoneNumber" class="infoBlock_input">
        </label>
        <button type="button" ng-click="$ctrl.saveChange()" class="changeBtn">Змінити</button>
    </form>
</div>
